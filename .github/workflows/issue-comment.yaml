name: Create a Comment on New Issue

on:
  issues:
    types: [opened]

jobs:
  add_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub Context
        run: |
          echo '${{ toJSON(github.event) }}' | jq
        shell: bash

      - name: Create Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸ‘‹ Hello @${{ github.event.issue.user.login }}!  
            Thanks for opening this issue. ðŸš€  
            We appreciate your contribution and will review it soon.  
            ---
            **Helpful Links:**  
            - [GitHub Docs](https://docs.github.com)  
            - [Our Contribution Guidelines](https://github.com/your-repo/CONTRIBUTING.md)  
          reactions: "+1"
